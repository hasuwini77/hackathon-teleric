version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    env_file:
      - .env
    image: postgres:16-alpine
    container_name: teleric-postgres
    environment:
      POSTGRES_USER: teleric
      POSTGRES_PASSWORD: teleric_dev_password
      POSTGRES_DB: teleric_learning
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U teleric -d teleric_learning"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - teleric-network

  # Python API (FastAPI alternative for local dev)
  api:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: teleric-api
    environment:
      DATABASE_URL: postgresql://teleric:teleric_dev_password@postgres:5432/teleric_learning
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-openai/gpt-4o-mini}
      PYTHONUNBUFFERED: 1
    ports:
      - "5000:5000"
    volumes:
      - ./api:/app/api
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    depends_on:
      postgres:
        condition: service_healthy
    command: sh /app/api/entrypoint.sh
    networks:
      - teleric-network

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: teleric-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./app:/app/app
      - ./components:/app/components
      - ./lib:/app/lib
      - ./hooks:/app/hooks
      - ./styles:/app/styles
      - ./public:/app/public
      - ./next.config.ts:/app/next.config.ts
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    command: npm run dev
    networks:
      - teleric-network

  # pgAdmin (Database UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: teleric-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@teleric.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - teleric-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  teleric-network:
    driver: bridge
